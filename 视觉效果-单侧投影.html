<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单侧投影</title>
  <style type="text/css">
    .box {
      text-align: center;
      margin: 30px;
    }

    .bg {
      display: inline-block;
      width: 200px;
      height: 200px;
      background: rgba(255, 165, 0, 0.5);
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: 0 5px 4px -4px black;
      transition: 0.3s;
    }

    .bg:hover {
      cursor: pointer;
      box-shadow: 0px 50px 40px -40px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
<div class="box">
  <div class="bg"></div>
</div>
</body>
</html>
