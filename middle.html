<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>icon文字垂直居中</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    .box{
      padding: 20px;
    }

    .box p{
      font-size: 32px;
      font-weight: 500;
      line-height: 1.5;
      outline: 1px solid gray;
    }

    .box p img{
      position: relative;
      width: 12px;
      height: 12px;
      top: 6px;
      vertical-align: 0.6ex;
    }
  </style>
</head>
<body>
<div class="box">
  <p>文字 <img src="https://demo.cssworld.cn/images/8/delete@2x.png"></p>
</div>
</body>
</html>
