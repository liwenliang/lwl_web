<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>四分之一椭圆</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    .box {
      margin: 5em auto;
      border: 1px dashed gray;
      text-align: center;
    }

    .bg {
      display: inline-block;
      width: 200px;
      height: 100px;
      margin: auto;
      background: yellow;
    }

    .tl {
      border-radius: 100% 0 0 0;
    }

    .tr {
      border-radius: 0 100% 0 0;
    }

    .br {
      border-radius: 0 0 100% 0;
    }

    .bl {
      border-radius: 0 0 0 100%;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="bg tl"></div>
  <div class="bg tr"></div>
  <div class="bg br"></div>
  <div class="bg bl"></div>
</div>
</body>
</html>
