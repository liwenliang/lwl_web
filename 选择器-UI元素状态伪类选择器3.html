<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器 UI元素状态伪类选择器3</title>
    <style type="text/css">
        input[type='text']:read-only {
            background: lightgray;
        }

        input[type='text']:read-write {
            background: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

<form>
    <p>姓名：<input type="text" name="name" value="helloworld"/></p>
    <p>地址：<input type="text" name="address" readonly value="helloworld" /></p>
</form>

<hr>

<p class="desc">
    E：read-only伪类选择器用来指定当元素处于只读状态时的样式。
</p>
<p class="desc">
    E：read-write伪类选择器用来指定当元素处于非只读状态时的样式。
</p>
</body>
</html>
