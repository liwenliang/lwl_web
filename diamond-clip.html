<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>菱形diamond-clip</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    .box {
      margin: 5em auto;
      text-align: center;
    }

    img {
      max-width: 250px;
      margin: 20px;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      transition: 1s clip-path;
    }

    img:hover {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
  </style>
</head>
<body>
<div class="box">
  <div class="bg">
    <img src="http://csssecrets.io/images/adamcatlace.jpg" alt="">
  </div>
</div>
</body>
</html>
