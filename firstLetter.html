<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首字符样式</title>
  <!--<link rel="stylesheet" href="./styles/reset.css">-->
  <style type="text/css">
    .box p:first-letter {
      color: red;
      font-size: 20px;
      text-transform: uppercase;
    }

    .box p:before {
      content: '￥'
    }

    .box p:after {
      content: attr(data-money);
      font-size: small;
      text-decoration: line-through;
      padding: 2px;
    }
  </style>
</head>
<body>
<div class="box">
  <p data-money="999">399</p>
</div>
</body>
</html>
