<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器 UI元素状态伪类选择器5</title>
    <style type="text/css">
        p::selection {
            background: red;
            color: #FFF;
        }

        input[type="text"]::selection {
            “background: gray;
            color: #FFF;
        }

        td::selection {
            background: green;
            color: #FFF;
        }
    </style>
</head>
<body>
<p>这是一段测试文字。</p>
<input type="text" value="这是一段测试文字。"/>
<p/>
<table border="1" cellspacing="0" cellpadding="0">
    <tr>
        <td>测试文字</td>
        <td>测试文字</td>
    </tr>
    <tr>
        <td>测试文字</td>
        <td>测试文字</td>
    </tr>
</table>
<hr>
<p class="desc">
    E：：selection伪类选择器用来指定当元素处于选中状态时的样式。
</p>
</body>
</html>
