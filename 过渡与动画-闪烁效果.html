<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪烁效果</title>
    <style type="text/css">
        @keyframes blink {
            50% {
                color: transparent
            }
        }

        .highlight {
            animation: 1s blink 3 steps(1);
        }
    </style>
</head>
<body>
<h1 class="highlight">文字闪烁效果</h1>
</body>
</html>
