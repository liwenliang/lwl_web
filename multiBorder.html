<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多重边框</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    body{
      background: gray;
    }

    .box {
      margin: 5em auto;
      width: 600px;
    }

    .bg {
      background: yellowgreen;
      height: 10em;
      outline: 5px dashed white;
      outline-offset: -20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="bg"></div>
</div>
</body>
</html>
