<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>饼图-交相渐变</title>
  <style type="text/css">
    .box {
      margin: 5em auto;
      text-align: center;
    }

    .pie {
      display: inline-block;
      width: 200px;
      height: 200px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border-radius: 50%;
      background: conic-gradient(yellow 33%, yellowgreen 0, yellowgreen 66%, deeppink 0);
    }
  </style>
</head>
<body>
<div class="box">
  <div class="pie"></div>
</div>
</body>
</html>
