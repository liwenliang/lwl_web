<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器 UI元素状态伪类选择器6</title>
    <style type="text/css">
        input[type="text"]:invalid {
            background-color: red;
        }

        input[type="text"]:valid {
            background-color: white;
        }
    </style>
</head>
<body>
<form>
    <p>请输入任意文字：<input type="text" required/>
    </p>
</form>
<hr>
<p class="desc">
    E：invalid伪类选择器用来指定，当元素内容不能通过HTML
    5通过使用元素的诸如required、pattern等属性所指定的检查或元素内容不符合元素的规定格式（例如通过使用type属性值为Email的input元素来限定元素内容必须为有效的Email格式）时的样式。
</p>
<div class="desc">
    E：valid伪类选择器用来指定，当元素内容通过HTML
    5通过使用元素的诸如required、pattern等属性所指定的检查或元素内容符合元素的规定格式（例如通过使用type属性值为Email的input元素来限定元素内容必须为有效的Email格式）时的样式。
</div>
</body>
</html>
