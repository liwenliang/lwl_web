<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自适应的椭圆</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    .box {
      margin: 5em auto;
      text-align: center;
    }

    .bg {
      height: 200px;
      line-height: 200px;
      background: yellowgreen;
      border-radius: 50%;
      display: inline-block;
      padding: 1em;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div class="box">
  <span class="bg">
    因此，如果要创建一个自适应的椭圆，我们可以把这两个半径值都 设置为 50%
  </span>
</div>
</body>
</html>
