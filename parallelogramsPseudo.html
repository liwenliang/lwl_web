<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    .box {
      margin: 5em auto;
    }

    .bg {
      position: relative;
      width: 200px;
      height: 100px;
      margin: auto;
      border: 1px dashed gray;
    }

    .bg:before {
      content: '';
      display: inline-block;
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: #58a;
      transform: skewX(-20deg);
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="bg">
    <h1>click me</h1>
  </div>
</div>
</body>
</html>
