<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字溢出点点点</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <style type="text/css">
    .box {
      width: 300px;
      border: 4px solid rgba(255, 0, 0, 0.3);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
<div class="box">
  单行文字溢出点点点效果。text-overflow:
  ellipsis 文字内容超出打点效果离不
</div>
</body>
</html>
